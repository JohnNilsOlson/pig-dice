<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title></title>
  </head>
  <body>
    <div class="container" id="show">
      <form id="player-info">
        <label for="player-one-name">Player 1: Enter your name</label>
        <input id="player-one-name" class="form-control" type="text">
        <label for="player-two-name">Player 2: Enter your name</label>
        <input id="player-two-name" class="form-control" type="text">
        <button type="submit" class="btn">Play!</button>
      </form>
    </div>
    <div class="container" id="hide">
      <h5>It is your turn, <span id="turn"></span></h5>
      <h3 id="die-value"></h3>
      <h3>Turn total: <span id="turn-total"></span></h3>
      <h3 id="player-one"></h3>
      <h1 id="player-one-score"></h1>
      <h3 id="player-two"></h3>
      <h1 id="player-two-score"></h1>
      <button type="button" class="btn" id="roll">Roll!</button>
      <button type="button" class="btn" id="hold">Hold!</button>
    </div>
  </body>
</html>
