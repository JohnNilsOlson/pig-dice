<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js" ></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
    </div>
    <div class="container" id="show">
      <form id="player-info">
        <label for="player-one-name">Player 1: Enter your name</label>
        <input id="player-one-name" class="form-control" type="text">
        <label for="player-two-name">Player 2: Enter your name</label>
        <input id="player-two-name" class="form-control" type="text">
        <button type="submit" class="btn">Play!</button>
      </form>
    </div>
    <div class="container" id="hide">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          <p>Current Roll</p>
          <p id="die-value"></p>
          <button type="button" class="btn" id="roll">Roll!</button>
        </div>
        <div class="col-md-4">
          <p>Turn Total</p>
          <p id="turn-total"></p>
          <button type="button" class="btn" id="hold">Hold!</button>
        </div>
        <div class="col-md-2">
        </div>
      </div>
      <h5>It is your turn, <span id="turn"></span>!</h5>
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-4" id="player">
          <p>Player One</p>
          <h3 id="player-one"></h3>
          <p>Total Score</p>
          <p id="player-one-score"></p>
        </div>
        <div class="col-md-4" id="player">
          <p>Player Two</p>
          <h3 id="player-two"></h3>
          <p>Total Score</p>
          <h3 id="player-two-score"></h3>
        </div>
        <div class="col-md-2">
        </div>
      </div> 
    </div>
  </body>
</html>
